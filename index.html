<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <title>Hand Gesture App</title>
</head>
<body>
    <div class="container">
        <center>
    <h1 class="bg-info" id="head">Hand Gesture App
    <br>
    <span>&#x270C;</span>
    <span>&#129306;</span>
    <span>&#129310;</span>
    <span>&#129311;</span>
    <span>&#128076;</span>
    <span>&#128077;</span>
</h1>

<h3 class="text-capitalize">Take a pic and know its meaning...</h3>
<br>
<h3>The Model is trained to identify the following gestures :</h3>
<br>
<span>&#x270C; &nbsp; | &#129310; &nbsp;| &#129311;| &nbsp; &#128076; |&nbsp; &#128077;</span>
<br><br><br>
<div class="col-md-4 col-sm-12 col-xs-12">
    <label class="bg-warning text-primary labels">Webcam View:</label>
    <div id="live"></div>
    <br><br>
    <button onclick="snap()" class="btn btn-primary">Capture</button>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
    <label class="bg-warning text-primary labels">Prediction:</label>
    <p class="obj_name" id="r_obj_name"></p>
    <p class="icon" id="r_icon"></p>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
    <label class="bg-warning text-primary labels">Snapshot:</label>
    <div id="result"></div>
    <br><br>
    <button onclick="predict()" class="btn btn-primary">Predict</button>
</div>
</center>
</div>
<script src="main.js"></script>
</body>
</html>
